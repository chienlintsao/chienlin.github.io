<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Image</title>
    <style>
        /* 使整個頁面填滿背景 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <script>
        // 定義圖片清單
        const images = [
            "img/110464375_p12.png",
            "img/121111345_p0.jpg",
            "img/121901248_p0.jpg",
            "img/122689265_p0.jpg",
            "img/122689554_p0.jpg",
            "img/122806670_p0.jpg",
            "img/123426275_p1.jpg",
            "img/Gb3aNtRbsAAzgoX.jpg",
            "img/GbPn0MpbMAA7SI_.jpg",
            "img/GbTsI98boAAXVvV.jpg",
            "img/Gbx3XNgakAAMjUf.jpg",
            "img/GQ911pHbwAABaxm.jpg",
            "img/GYoYhEyaEAAPkAF.png",
            "img/GYZD6M1XUAAmq91.jpg",

        ];

        // 隨機選擇圖片
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // 設定背景圖片
        document.body.style.backgroundImage = `url(${randomImage})`;
    </script>
</body>

</html>
